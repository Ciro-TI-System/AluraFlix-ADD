<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./favicon/TI-System.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Space+Grotesk:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="/main.js" defer></script>
    <title>Aluraflix</title>
  </head>

  <body>
    <div class="container">
      <h1 class="page-title">Aluraflix</h1>
      <img
        src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg"
        class="page-logo"
        alt=""
      />
      <p class="page-subtitle">Qual seu filme favorito?</p>
      <div class="form-wrapper">
        <input
          type="text"
          id="filme"
          name="filme"
          placeholder="Insira endereço de imagem"
        />
        <input
          type="text"
          id="trailer"
          name="filme"
          placeholder="Insira endereço do trailer"
        />
        <p id="mensagemDeErro"></p>
        <button onClick="adicionarFilme()">Adicionar Filme</button>
      </div>
    </div>
    <div id="listaFilmes"></div>
    <a href="https://alura.com.br/" target="_blank">
      <img
        src="https://www.alura.com.br/assets/img/home/alura-logo.svg"
        alt=""
        class="alura-logo"
      />
    </a>
  </body>
</html>
